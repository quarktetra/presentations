<body>


 
<!-- filters -->
<div class="topcontain">
  
<div class="contain" style="padding-left: 20px;">
<div > <h6> Status</h6> <select name="status" id="Statusfilter" class="mdb-select md-form" multiple="multiple"   onchange="applyfilter(0)">  </select></div>  
</div>

<div class="contain">
<div > <h6> Type</h6> <select name="types" id="Typefilter" class="mdb-select md-form" multiple="multiple"   onchange="applyfilter(0)">  </select></div>  
</div> 

<div class="contain">
<div > <h6> Target</h6> <select name="Target" id="Targetfilter" class="mdb-select md-form" multiple="multiple"   onchange="applyfilter(0)">  </select></div>  
</div>

<div class="contain">
<div > <h6> Launch Location</h6> <select name="Location" id="Launch Locationfilter" class="mdb-select md-form" multiple="multiple"   onchange="applyfilter(0)">  </select></div>  
</div>

<div class="contain">
<div > <h6> Instruments</h6> <select name="instrument" id="instrumentfilter" class="mdb-select md-form" multiple="multiple"   onchange="applyfilter(0)">  </select></div>  
</div>

<div class="contain">
<div > <h6> Mission Name</h6> <select name="mname" id="Mission Namefilter" class="mdb-select md-form" multiple="multiple"   onchange="applyfilter(0)">  </select></div>  
</div>

<div class="containc">
<h6><span id="contentcount" style = "text-align: center;padding-left: 0px;">  </span></h6>
<div class="button_cont" style="padding-top: 5px;"><button class="example_a" id="resetbutton">Clear filters</button></div>  
</div>

</div>

<!-- filters end-->
<div id="timelinecont">
<div id='timeline-embed' style="width:100%; height:80%"></div>
</div>
